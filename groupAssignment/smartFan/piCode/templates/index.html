<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>

    <h1>Smart Fan Controller</h1>
    <h2>Temperature from Arduino: {{ arduinoTemp }}</h2>
    <h2>Fan status: {{ arduinoFanStatus }}</h2>
    <h2>Temperature outside: {{ outsideTemp }}</h2>

    <form action="/changeTempThreshold" method="post" novalidate>
      <h2>{{ form.tmepTreshold.label }}: {{ form.tmepTreshold(size=32) }}</h2>
      <p>{{ form.submit() }}</p>
  </form>



  </body>
</html>
